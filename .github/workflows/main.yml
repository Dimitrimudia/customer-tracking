name: Auto Merge Dev to Pre-Prod
env:
    TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

on:
  push:
    branches:
      - dev  # Déclenche le workflow uniquement après push sur dev

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Merge dev into pre-prod
        run: |
          git fetch origin pre-prod
          git checkout pre-prod
          git merge --no-ff origin/dev --allow-unrelated-histories -m "Automated merge of dev into pre-prod"
          git push origin pre-prod
  build-and-push-docker:
    needs: auto-merge  # Lance ce job seulement si le merge a réussi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/event-api:latest ./event-api

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/event-api:latest
